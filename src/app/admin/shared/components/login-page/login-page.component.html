<form class = "card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <div class="alert alert-danger" *ngIf=" auth.error$ | async as error">
    {{ error }}
  </div>
  <div
    [ngClass]="{ form: form.get('email').touched && form.get('email').invalid }"
    class="form-control">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation">
      <small *ngIf="form.get('email').errors.required">Введите поле email</small>
      <small *ngIf="form.get('email').errors.email">Email введён некорректно</small>
    </div>
  </div>

  <div
    [ngClass]="{ form: form.get('password').touched && form.get('password').invalid }"
    class="form-control">
    <label for="password">Пароль:</label>
    <input type="password" id="password" formControlName="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
         class="validation">
      <small *ngIf="form.get('password').errors.required">Поле пароль должно быть заполнено</small>
      <small *ngIf="form.get('password').errors.minlength">Пароль должен быть более 6-ти символов</small>
    </div>
  </div>

  <input class="btn btn-dark" type="submit" [disabled]="form.invalid || !this.loaded">
</form>
